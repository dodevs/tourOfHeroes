<div class="heroes-header">
    <h2> Meus Herois </h2>

    <div>
      <label>Hero name:
        <input #heroName />
      </label>
      <button (click)="add(heroName.value); heroName.value=''"> add </button>
    </div>
</div>

<ul class="heroes">
  <!-- *ngFor Diretiva de repetição-->
  <!-- (click) listener for click event. onSelect is a method of Hero component-->
  <!-- [class.selected] só é adicionada se o heroi atual for o selecionado-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>
